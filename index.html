<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Find friends" class="search-input">
        </div>
        <img src="images/avatar-image2.jpg" class="profile-picture-small">
      </div>

      <div class="profile-section">
        <div class="user">
          <div class="user-img"></div>
          <div class="user-info">
            <h3 class="user-name"></h3>
            <p class="address"></p>
          </div>
        </div>
      </div>

      <div class="new-post">
        <form action="">
          <input type="text">
          <button class="submit-btn">Add post</button>
        </form>
      </div>

      <div class="friends-section">
        <div class="friends">
          <div class="friends-info">
            <h4>Friends</h4>
            <p class="number-of-friends"></p>
          </div>

          <ul class="friends-list"></ul>
        </div>

        <ul class="posts"></ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
