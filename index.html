<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="search-friends">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Find friends" class="find-friends">
          </div>
          <ul class="find-friends-list hidden"></ul>
        </div>
        <img src="images/avatar-image2.jpg" class="profile-picture-small">
      </div>

      <div class="profile-section user">
        <div class="user-background-picture">
          <img src="images/background-image.jpg" class="background-image">
        </div>

        <div class="user-info">
          <img src="images/avatar-image2.jpg" class="profile-picture-large">
          <div class="user-name-address">
            <h3 class="user-name"></h3>
            <p class="address"></p>
          </div>
        </div>
      </div>

      <div class="new-post">
      <form action="" class="post-form">
          <input type="text" class="post-input" placeholder="Write a post">
          <button class="submit-btn">Add post</button>
        </form>
      </div>

      <div class="friends-section">
        <div class="friends">
          <div class="friends-info">
            <h4>Friends</h4>
            <p class="number-of-friends"></p>
          </div>

          <ul class="friends-list"></ul>
        </div>

        <ul class="posts"></ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
